<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'Done',
                'list-group-item-danger': appareilStatus === 'A faire'}">

    <h4 [ngStyle]="{color: getColor()}">Tâche : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
    <a [routerLink]="[id]">Détail</a>
    <input type="text" class="form-control" [(ngModel)]="appareilName">

    <button class="btn btn-sm btn-success"
            *ngIf="appareilStatus === 'A faire'"
            (click)="onSwitch()">Done</button>
    <button class="btn btn-sm btn-danger"
            *ngIf="appareilStatus === 'Done'"
            (click)="onSwitch()">A faire</button>

</li>
